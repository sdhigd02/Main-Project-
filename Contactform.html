<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
      <title>SECC Southwest Early Childhood Program</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="favicon.ico">
    </head>
    <body>
       <header>
        <h1>
        <img class="logo" src="Imgs/logo.png" alt="Southwest Campus Logo">
        Early Childhood</h1>    
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="volunteers.html">Volunteers</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li class="selected"><a href="Contactform.html">Contact Form</a></li>
            </ul>
        </nav>
        </header>
        <section>
             <form action="Contactform.html" method="post">
        
        <h1>Contact Us</h1>
        
        <fieldset>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="job">Child's Age:</label>
          <select id="job" name="user_job">
              <option value="0-1">0-1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4-5">4-5</option>
            </select>
            
             <label>Are You A Southeast Member?:</label>
          <input type="radio" id="yes" value="yes" name="yes"><label for="yes" class="light">Yes</label>
          <input type="radio" id="no" value="no" name="no"><label for="no" class="light">No</label><br>
            
            <label for="question">Question:</label>
          <textarea id="question" name="question"></textarea>
        </fieldset>
          
        <button type="submit">Submit</button>
        
      </form>
        </section>
        <footer>
          <p>&copy; 2015 Shay Korfhage</p>
      </footer>
         <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
          <script src="dropMenu.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
